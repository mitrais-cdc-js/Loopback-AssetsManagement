<div class="row">
	<div class="col-md-6">
		<div class="asset-form">
			<h3>Checklist</h3>
			<!-- <alert></alert> -->
			<form (ngSubmit)="onSubmit(checklistForm)" #checklistForm="ngForm">
				<input type="hidden" name="id" [(ngModel)]="checklist.id">
				<div class="form-group">
					<label for="">Name*</label>
					<input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="checklist.name">
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<button type="submit" id="checklist-save-btn" class="btn btn-primary btn-block">Save</button>
					</div>
					<div class="col-md-6">
						<button type="button" id="checklist-cancel-btn" (click)="onCancel($event)" class="btn btn-default btn-block">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-6">&nbsp;</div>
</div>
